<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #sidebar {
        position: fixed;
        /* Adjusted top position */
        left: 0;
        height: 100vh;
        /* Adjusted height */
        width: 220px;
        background-color: #333;
        color: #fff;
        padding-top: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        top: 0;
      }

      .brand {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        color: #fff;
        text-decoration: none;
        font-size: 20px;
      }

      .brand i {
        margin-right: 10px;
      }

      .side-menu {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .side-menu li {
        margin-bottom: 15px;
      }

      .side-menu a {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .side-menu a:hover {
        background-color: #555;
      }

      .side-menu i {
        margin-right: 10px;
      }

      .text {
        flex-grow: 1;
      }

      .active a {
        background-color: #555;
      }

      .top {
        margin-top: 60px;
      }

      .logout-button {
        display: inline-block;
        padding: 5px 10px;
        background-color: #f44336;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 2px;
        font-size: 15px;
        cursor: pointer;
      }

      .logout-button:hover {
        background-color: #d32f2f;
      }
      /* Navbar Styles */
      /* navbar */
    </style>
  </head>

  <body>
    <!-- Add the sidebar code here -->
    <section id="sidebar" class="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">userhub</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="text">elibrary</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Analyst </span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="?action=logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="logout-button">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <script>
      // Add an event listener to the profile link
      const profileLink = document.querySelector(".profile");
      profileLink.addEventListener("click", loadSidebar);

      // Function to load the sidebar content
      function loadSidebar() {
        const sidebarContainer = document.getElementById("sidebarContainer");
        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            sidebarContainer.innerHTML = xhr.responseText;
          }
        };

        xhr.open("GET", "sidebar.html", true);
        xhr.send();
      }
    </script>
  </body>
</html>
